spring:
  profiles:
    active: dev
  application:
    name: rezeptmonolith

server:
  port: 5000
  shutdown: graceful
  servlet:
    session:
      timeout: 60m

## Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,beans,metrics,httptrace,loggers,threaddump,shutdown
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: Rezeptmonolith
    version: 0.0.1-SNAPSHOT
    description: Rezeptmonolith

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/rmdb?allowPublicKeyRetrieval=true&useSSL=False
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate.show_sql: true
      hibernate.format_sql: true
